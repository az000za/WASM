<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly Example</title>
</head>
<body id="root"></body>
<script type="text/javascript" filename="app.wasmfetch.html">
  // Fetch the WebAssembly module and instantiate it
  WebAssembly.instantiateStreaming(fetch("my_module.wasm"), importObject)
      .then((results) => {
          // Do something with the results!
          // For example, access exported functions from the WebAssembly instance.
          const myFunction = results.instance.exports.myFunction;
          console.log(myFunction(42)); // Call the exported function
      })
      .catch((error) => {
          console.error("Error loading WebAssembly:", error);
      });
</script>
</html>
